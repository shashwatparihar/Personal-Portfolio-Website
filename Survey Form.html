<body>
  <h1>Amity Survey Form</h1>
  <form id="form">
    <div class="form-control">
      <label for="name" id="label-name">Name</label>
      <input type="text" id="name" placeholder="Enter your name">
    </div>
    <div class="form-control">
      <label for="email" id="label-email">Email</label>
      <input type="text" id="email" placeholder="Enter your email">
    </div>
    <div class="form-control">
      <label for="age" id="label-age">Age</label>
      <input type="text" id="age" placeholder="Enter your age">
    </div>
    <div class="form-control">
      <label>Would you recommend Amity to a friend?</label>
      <label for="recommend-1">
        <input type="radio" id="recommend-1" name="recommend">Yes
      </label>
      <label for="recommend-2">
        <input type="radio" id="recommend-2" name="recommend">No
      </label>
      <label for="recommend-3">
        <input type="radio" id="recommend-3" name="recommend">Maybe
      </label>
    </div>
    <div class="form-control">
      <label>Languages and Frameworks known
        <small>(Check all that apply)</small>
      </label>
      <label for="inp-1">
        <input type="checkbox" name="inp">C
      </label>
      <label for="inp-2">
        <input type="checkbox" name="inp">C++
      </label>
      <label for="inp-3">
        <input type="checkbox" name="inp">C#
      </label>
      <label for="inp-4">
        <input type="checkbox" name="inp">Java
      </label>
      <label for="inp-5">
        <input type="checkbox" name="inp">Python
      </label>
      <label for="inp-6">
        <input type="checkbox" name="inp">JavaScript
      </label>
      <label for="inp-7">
        <input type="checkbox" name="inp">React
      </label>
      <label for="inp-8">
        <input type="checkbox" name="inp">Angular
      </label>
      <label for="inp-9">
        <input type="checkbox" name="inp">Django
      </label>
      <label for="inp-10">
        <input type="checkbox" name="inp">Spring
      </label>
    </div>
    <div class="form-control">
      <label for="comment">Any comment or suggestion</label>
      <textarea name="comment" id="comment" placeholder="Enter your comment here"></textarea>
    </div>
    <button type="submit" value="submit">Submit</button>
  </form>
